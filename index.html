<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
    <div class="weather-container">
        <h2 class="h2-one">Clim8</h2>
        <div class="input-div-1">
            <input type="text" placeholder="Enter City or Location" id="city">
            <button type="submit" class="search">🔍</button>
        </div>
        <div class="separate">
            <hr>
            <p class="para-one">or</p>
            <hr>
        </div>
        <div class="input-div-2"><button type="submit" class="btn-2">📍Search Using my Location</button></div>
    </div>

    <div class="result-container">
        <h3 class="h3-one">City,State,Country</h3>
        <p class="para-two">Temperature</p>
        <h4 class="h4-one">Local Time</h4>
        <p class="para-three">Humidity: <span class="span-1">--</span>%</p>
        <p class="para-four">Wind Speed: <span class="span-2">--</span>km/h</p>
        <p class="para-five">Air Quality(PM 2.5): <span class="span-3">--</span></p>
    </div>
    
   </div>
    <script src="script.js"></script>
</body>
</html>
